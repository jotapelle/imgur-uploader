<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Imgur Uploader</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="col-lg-8 mx-auto p-3 py-md-5">
        <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
            <h1 class="teal">Imgur Uploader</h1>
        </header>

        <main>
            <div class="col-md-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Link</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr id="noData">
                            <td colspan="3">No data available in table</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <hr class="col-3 col-md-2 mb-5 reset-height">

            <div class="row g-5">
                <div class="col-md-6">
                    <h3 class="teal">Upload</h3>
                    <p>Add your image and press the upload button to save it to Imgur</p>
                    <input type="file" id="file" class="form-control">
                    <hr class="reset-height">
                    <button type="button" id="btnUpload" class="btn btn-success btn-teal float-end">Upload</button>
                </div>

                <div class="col-md-6">
                    <h3 class="teal">Response</h3>
                    <p>Get your result URL once you have uploaded your image</p>
                    <input type="text" class="form-control" id="response" readonly>
                </div>
            </div>
        </main>
    </div>

    <div id="errorModal" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Error!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="modalText"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
